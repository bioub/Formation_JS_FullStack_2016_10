<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>AddressBook</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/app.min.css">
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">AddressBook</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#">Lister</a></li>
        <li><a href="#">Ajouter</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<main class="container" ng-controller="ContactListCtrl">
  <h2>Liste des contacts</h2>
  <table class="table table-striped">
    <tr ng-repeat="c in contacts">
      <td>{{c.prenom}} {{c.nom}}</td>
      <td>
        <a href="" class="btn btn-xs btn-info">Afficher</a>
        <a href="" class="btn btn-xs btn-warning">Modifier</a>
        <a href="" class="btn btn-xs btn-danger">Supprimer</a>
      </td>
    </tr>
  </table>
</main>
<footer class="container">
  <hr>
  Il est <span id="horloge"></span>
</footer>
<script src="jspm_packages/system.js"></script>
<script src="config.js"></script>
<script>
  System.import('js/app');
</script>
</body>
</html>
