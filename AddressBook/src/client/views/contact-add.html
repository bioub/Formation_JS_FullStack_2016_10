<h2>Ajouter un contact</h2>
<form ng-submit="ctcAdd.add()">
  <div class="form-group">
    <label>Prénom</label>
    <input type="text" class="form-control" placeholder="Prénom" ng-model="ctcAdd.newContact.prenom">
  </div>
  <div class="form-group">
    <label>Nom</label>
    <input type="text" class="form-control" placeholder="Nom" ng-model="ctcAdd.newContact.nom">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="Email" ng-model="ctcAdd.newContact.email">
  </div>
  <div class="form-group">
    <label>Téléphone</label>
    <input type="tel" class="form-control" placeholder="Téléphone" ng-model="ctcAdd.newContact.telephone">
  </div>
  <button type="submit" class="btn btn-default">Ajouter</button>
</form>
